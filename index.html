<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Camilo Montealegre" />
    <meta name="description" content="This is a simple calculator" />
    <title>Calculator</title>
    <!-- CSS links -->
    <!-- <link rel="stylesheet" href="./css/normalize.css"> -->
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="icon" href="./favicon.png" />
    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/acc4ba919d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Calculator -->
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <h1 class="title">
          Calculator |
          <a href="https://github.com/ocamilomontealegre" target="_blank">
            @ocamilomontealegre <span class="fa-brands fa-square-github"></span>
          </a>
        </h1>
      </header>
      
      <!-- Calculator -->
      <div class="calculator">
        <!-- Screen -->
        <div class="calculator-screen">
          <div class="screen-operation">0</div>
          <div class="screen-result">0</div>
        </div>

        <!-- Keyboard -->
        <div class="calculator-keyboard">
          <button class="button" value="C">C</button>
          <button class="button" value="7">7</button>
          <button class="button" value="4">4</button>
          <button class="button" value="1">1</button>
          <button class="button" value="0">0</button>
          <button class="button" value="D">D</button>
          <button class="button" value="8">8</button>
          <button class="button" value="5">5</button>
          <button class="button" value="2">2</button>
          <button class="button" value=".">.</button>
          <button class="button" value="%">%</button>
          <button class="button" value="9">9</button>
          <button class="button" value="6">6</button>
          <button class="button" value="3">3</button>
          <button class="button" value="=">=</button>
          <button class="button" value="/">/</button>
          <button class="button" value="*">*</button>
          <button class="button" value="-">-</button>
          <button class="button chosen-one" value="+">+</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="./js/scripts.js"></script>
  </body>
</html>
